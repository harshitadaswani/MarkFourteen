<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />
    <title>Stock Returns</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <div class="left-side">
        <form>
          <h1>Stock Returns</h1>
          <label for="initial-price" class="input-label"
            >Enter Initial Price here:</label
          >
          <input
            type="number"
            placeholder="Initial Price"
            id="initial-price"
            required
            min="1"
          />
          <label for="stock-count" class="input-label"
            >Enter Stock Count here:</label
          >
          <input
            type="number"
            placeholder="Stock Count"
            id="stock-count"
            required
            min="1"
          />
          <label for="current-price" class="input-label"
            >Enter Current Price here:</label
          >
          <input
            type="number"
            placeholder="Current Price"
            id="current-price"
            required
            min="1"
          />
          <button id="submit">Show</button>
        </form>
      </div>
      <div class="right-side">
        <div class="gif-overlay">
          <div id="output"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-container">
        <center>
          <a href="https://github.com/harshitadaswani" class="social-icons">
            <img src="imgs/github.png"
          /></a>

          <a
            href="https://www.linkedin.com/in/harshitabdaswani/"
            class="social-icons"
          >
            <img src="imgs/linkedin.png"
          /></a>

          <a href="https://twitter.com/harshi_daswani" class="social-icons">
            <img src="imgs/twitter.png"
          /></a>
          <a href="https://harshitadaswani.netlify.app/" class="social-icons">
            <img src="imgs/portfolio.png"
          /></a>
        </center>
      </div>
    </footer>
    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
